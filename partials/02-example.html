<!-- You can add several slides in one page. -->
<section class="partial">
  <h1>Slide 1</h1>
</section>

<section class="partial">
  <section>
    <h1>Slide 2</h1>
  </section>
  <section>
    Of course, all features of RevealJS can be used in these partial pages.
  </section>
</section>

<!-- Without `class="partial"`, this section will not be included in the main presentation. -->
<section>
  <h1>This slide will <strong>not</strong> be seen in the presentation.</h1>
</section>
